{% load admin_urls %}
<header class="header" style="margin-bottom: 20px;">
	<!-- Main Navbar-->
	<nav class="navbar navbar-expand-lg">
		<div class="search-area">
			<div class="search-area-inner d-flex align-items-center justify-content-center">
				<div class="close-btn"><i class="icon-close"></i></div>
				<div class="row d-flex justify-content-center">
					<div class="col-md-8">
						<form action="{% url 'search' %}">
							<div class="form-group">
								<input type="text" name="q" id="search" placeholder="What are you looking for?" value="{{ request.GET.q }}">
								<button type="submit" class="submit"><i class="icon-search-1"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<!-- Navbar Brand -->
			<div class="navbar-header d-flex align-items-center justify-content-between">
				<!-- Navbar Brand -->
				<a href="/" class="navbar-brand">Django Blog</a>
				<!-- Toggle Button-->
				<button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
			</div>
			<!-- Navbar Menu -->
			<div id="navbarcollapse" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					{% if user.is_superuser %}
					<li class="nav-item"><a href="{% url 'blog-home' %}" class="nav-link {% if request.resolver_match.url_name == 'blog-home' %}active{% endif %}">Home</a>
					</li>
					<li class="nav-item"><a href="{% url 'post_create' %}" class="nav-link {% if request.resolver_match.url_name == 'post_create' %}active{% endif %}">Create Post</a>
					</li>
					<li class="nav-item"><a href="{{ admin.site.urls }}/admin/" class="nav-link" target="_blank">Admin Area</a>
					</li>
					<li class="nav-item"><a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
					</li>
					<li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
					{% elif not user.is_active %}
					<li class="nav-item"><a href="{% url 'blog-home' %}" class="nav-link {% if request.resolver_match.url_name == 'blog-home' %}active{% endif %}">Home</a>
					</li>
					<li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link {% if request.resolver_match.url_name == 'account_login' %}active{% endif %}">Login</a>
					</li>
					<li class="nav-item"><a href="{% url 'account_signup' %}" class="nav-link {% if request.resolver_match.url_name == 'account_signup' %}active{% endif %}">Register</a>
					</li>
					{% else %}
					<li class="nav-item"><a href="{% url 'blog-home' %}" class="nav-link {% if request.resolver_match.url_name == 'blog-home' %}active{% endif %}">Home</a>
					</li>
					<li class="nav-item"><a href="{% url 'profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
					</li>
					<li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
					{% endif %}
				</ul>
				<div class="navbar-text">
					<a href="#" class="search-btn">
						<i class="icon-search-1"></i>
					</a>
				</div>
			</div>
		</div>
	</nav>
</header>
