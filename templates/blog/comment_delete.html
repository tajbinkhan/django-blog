{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-8" style="margin-top: 3.1rem!important;">
			<div class="content-section">
				<form method="POST" action="">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Delete Comment</legend>
						<p>Are you sure, you want to delete "{{ object.content }}"?</p>
					</fieldset>
					<div class="form-group mb-5">
						<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
						<a class="btn btn-outline-secondary" type="submit" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
					</div>
				</form>
			</div>
		</div>
		{% include 'blog/sidebar.html' %}
	</div>
</div>
{% endblock %}
